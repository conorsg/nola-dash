<!DOCTYPE html>
<html lang="en">
<head>
    <title>911 Response Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="911.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/html5shiv.js"></script>
    <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<header>
    <h1>911 Response Times</h1>
    <h3>Data from <a href="https://data.nola.gov">data.nola.gov</a></h3>
</header>

<section class="container main" role="main">
    <div id="date-chart" >
        <h2 class="title"></h2>
        <div class="info-panel">
            <h3 class="date"><span class="outer"></span><span class="inner"></span></h3>
            <h3 class="type"><span class="outer"></span><span class="inner"></span></h3>
            <h3 class="time"><span class="outer"></span><span class="inner"></span></h3>
        </div>
    </div>
    <div id="date-chart-line">
        <h2 class="title"></h2>
        <div class="info-panel">
            <h3 class="date"><span class="outer"></span><span class="inner"></h3>
            <h3 class="median"><span class="outer"></span><span class="inner"></h3>
            <h3 class="top-percentile"><span class="outer"></span><span class="inner"></h3>
        </div>
    </div>
    <div id="interval-chart">
        <div class="info-panel"></div>
    </div>
</section>

<footer>
    <ul>
        <li><img src="/img/turtle.png" alt="a sea turtle" /></li>
        <li>Made by <a href="http://www.conorgaffney.com" title="conorgaffney.com">Conor Gaffney</a> using <a href="http://d3js.org/" title="d3js's website">d3js.</a></li>
    </ul>
</footer>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="911.js"></script>
</body>
</html>
