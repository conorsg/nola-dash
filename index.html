<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NOLA Crime Dashboard Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <header>
    <h1>NOLA Crime Dashboard Prototype</h1>
    <h3>Data from <a href="https://data.nola.gov">data.nola.gov</a></h3> 
  </header>

  <div class="container main" role="main">

    <section id="hist-stats">
      <div class="log">
        <p>> Initializing...</p>
      </div>
      <div class="bar-chart col-sm-8"></div>
      <div class="text-stats col-sm-4"></div>
    </section>

    <section id="heat-grid">
      <h2>All crimes reported to NOPD, 2014:</h2>
      <div class="log">
        <p>> Initializing...</p>
      </div>
      <div id="tooltip" class="hidden">
        <p><span id="value"></p>
      </div>
    </section>
    
    <section id="loc-stats">
      <div class="col-sm-6 zips"></div>
      <div class="col-sm-6 zips-map"></div>
    </section>
    
  </div>

  <footer>
    <ul>
      <li><img src="/img/turtle.png" alt="a sea turtle" /></li>
      <li>Made by <a href="http://www.conorgaffney.com" title="conorgaffney.com">Conor Gaffney</a> using <a href="http://d3js.org/" title="d3js's website">d3js.</a></li>
    </ul>
  </footer>

  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <!--<script src="http://d3js.org/colorbrewer.v1.min.js"></script>-->
  <script src="minor.js"></script>
  </body>
</html>
