  <header>
    <h1>NOLA Crime Dashboard Prototype</h1>
    <h3>Data from <a href="https://data.nola.gov">data.nola.gov</a></h3> 
  </header>

  <div class="container main" role="main">
    <section id="heat-grid">
      <h2>All crimes reported to NOPD, 2014:</h2>
      <div id="log">
        <p>> Initializing...</p>
      </div>
      <div id="tooltip" class="hidden">
        <p><span id="value"></p>
      </div>
    </section>

    <section id="top-stats">
      <div class="col-sm-12 homicides"></div>
    </section>

    <section id="hist-stats">
      
    </section>

    <section id="loc-stats">
      <div class="col-sm-6 zips"></div>
      <div class="col-sm-6 zips-map"></div>
    </section>
    
  </div>
